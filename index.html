<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum kit</title>
</head>

<body>

    <div class="container">
        <div class="drum clap">
            <h2> Press 1 for Clap</h2>
            <audio id="audio-clap" controls>
                <source src="./assets/clap.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum hihat">
            <h2>Press 2 for Hihat</h2>
            <audio id="audio-hihat" controls>
                <source src="./assets/hihat.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum kick">
            <h2>Press 3 for Kick</h2>
            <audio id="audio-kick" controls>
                <source src="./assets/kick.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum openhat">
            <h2>Press 4 for Openhat</h2>
            <audio id="audio-openhat" controls>
                <source src="./assets/openhat.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum ride">
            <h2>Press 5 for Ride</h2>
            <audio id="audio-ride" controls>
                <source src="./assets/ride.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum snare">
            <h2>Press 6 for Snare</h2>
            <audio id="audio-snare" controls>
                <source src="./assets/snare.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum tink">
            <h2>Press 7 for Tink</h2>
            <audio id="audio-tink" controls>
                <source src="./assets/tink.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum tom">
            <h2>Press 8 for Tom</h2>
            <audio id="audio-tom" controls>
                <source src="./assets/tom.wav" type="audio/wav">
            </audio>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
